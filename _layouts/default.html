<!DOCTYPE html>
<html lang="en">


<head>
  <title>Globus Labs</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#27518F">

  <!-- Site Icon -->
  <link rel="shortcut icon" href="{{ site.url }}/images/theme/favicon.ico?v=2">
  
  <!-- Load the Font-Awesome Icons (CDN), Academicons (local), and Bootstrap-Icon (CDN) packages -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
        crossorigin="anonymous"/>
  <link rel="stylesheet" href="/css/academicons.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">


  <script async src="https://www.googletagmanager.com/gtag/js?id=G-7TT952MQ0E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7TT952MQ0E');
  </script>

  <!-- Boostrap Imports -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" 
    crossorigin="anonymous"></script>

  <!-- jQuery Import -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  
  <!-- Our custom CSS files. -->
  <link rel="stylesheet" href="/css/animations.css" type="text/css">
  <link rel="stylesheet" href="/css/carousel.css" type="text/css">
  <link rel="stylesheet" href="/css/contact-card.css" type="text/css">
  <link rel="stylesheet" href="/css/projects.css" type="text/css">
  <link rel="stylesheet" href="/css/styles.css" type="text/css">

  <script src="/js/jquery.min.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
        TeX: {
            extensions: ["cancel.js"],
            equationNumbers: {
                autoNumber: "AMS"
            },
            Macros: {
             '\(': '\\left(',
             '\)': '\\right)',
             '\[': '\\left[',
             '\]': '\\right]',
            }
        },
        tex2jax: {
            inlineMath: [ ['$','$'] ],
            displayMath: [ ['$$','$$'] ],
            skipTags: ["script","noscript","style","textarea"],
            processEnvironments: true,
            processEscapes: true,
        }
    });
  </script>
  <script src="http://localhost:35729/livereload.js"></script>
  <script src="https://togetherjs.com/togetherjs-min.js"></script>
  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>

</head>


<body>
  
  {% assign current = page.url | downcase | split: '/' %}

  <!--
    NAVIGATION BAR GOES HERE.
  -->
  <nav id="navbar" class="navbar navbar-expand-lg sticky-top mb-3">
    <div class="container">
      
      <a class="navbar-brand" href="/">
        <img src="/images/globus_labs-XL-dark-bg-cropped.png" alt="" height="38">
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a  
              {% if page.url == '/' %} class="nav-link active" 
              {% else %} class="nav-link" {% endif %} href="/">
              Overview
            </a>
          </li>
          <li class="nav-item">
            <a {% if current[1] == 'people.html' %} class="nav-link active" 
               {% else %} class="nav-link" {% endif %} href="/people.html">
              People
            </a>
          </li>
          <li class="nav-item">
            <a {% if current[1] == 'projects.html' %} class="nav-link active" 
               {% else %} class="nav-link" {% endif %} href="/projects.html">
              Projects
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://bsky.app/profile/globuslabs.bsky.social">
              News
            </a>
          </li>
          <!-- <li class="nav-item">
            <a {% if current[1] == 'blog.html' %} class="nav-link active" 
               {% else %} class="nav-link" {% endif %} href="/blog.html">
              Blog
            </a>
          </li> -->
          <li class="nav-item">
            <a {% if current[1] == 'publications.html' %} class="nav-link active" 
               {% else %} class="nav-link" {% endif %} 
               href="https://scholar.google.com/citations?hl=en&user=hW61E8wAAAAJ&view_op=list_works&authuser=4&sortby=pubdate"
               target="_blank">
              Publications
            </a>
          </li>
          <li class="nav-item">
            <a {% if current[1] == 'join.html' %} class="nav-link active" 
               {% else %} class="nav-link" {% endif %} href="/join.html">
              Join Us
            </a>
          </li>
        </ul>
      </div>

    </div>

  </nav>


  <!--
    CONTENT GOES HERE.
  -->
  <main class="container">

    {{ content }}

  </main>


  <!--
    FOOTER GOES HERE.
  -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm text-center">
            <a href="http://www.uchicago.edu/"><img class="img-responsive"src="{{ site.url }}/images/theme/uchicago.png"></a>
            <a href="https://www.anl.gov/">
              <img class="img-responsive" src="{{ site.url }}/images/theme/anl.png">
            </a>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <p class="copyright text-secondary">&copy; <script>document.write(new Date().getFullYear())</script> The University of Chicago</p>
        </div>
      </div>
    </div>
  </footer>

</body>


</html>
